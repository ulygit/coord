<html>
<head>
    <title>Coord - a very social app!</title>
</head>
<body>
<div>Welcome to Coord! Get started by creating an event below.</div>
<form id="form1">
    <label for="event-name-input">Name of event:</label>
    <input type="text" pattern="..*" name="event-name-input" id="event-name-input" maxlength="250"/>
    <label for="addresses-input">E-mail addresses of invitees:</label>
    <textarea name="addresses-input" id="addresses-input" rows="30" cols="250"></textarea>
    <button type="submit" form="form1" value="Submit">Submit</button>
</form>
</body>
</html>
